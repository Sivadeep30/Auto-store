<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminlogin.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <label for="adminId">Admin ID:</label>
            <input type="text" id="adminId" name="adminId" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>

    <script>
        // Fixed credentials
        const fixedAdminId = "admin123";
        const fixedPassword = "password123";

        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const adminId = document.getElementById("adminId").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (adminId === fixedAdminId && password === fixedPassword) {
                window.location.href = "admin_dashboard.html"; // Redirect to the admin dashboard
            } else {
                errorMessage.textContent = "Invalid Admin ID or Password";
            }
        });
        document.getElementById("addCarForm").addEventListener("submit", function(event) {
            event.preventDefault();
        
            const brand = document.getElementById("brand").value;
            const carName = document.getElementById("carName").value;
            const rate = document.getElementById("rate").value;
            const type = document.querySelector('input[name="carType"]:checked').value;
            const description = document.getElementById("description").value;
            const imageUrl = document.getElementById("imageUrl").value;
        
            fetch("http://localhost:5000/add_car", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ brand, carName, rate, type, description, imageUrl })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                } else if (data.error) {
                    alert(data.error);
                }
            });
        });
        
    </script>
</body>
</html>
