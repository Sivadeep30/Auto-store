<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars by Brand</title>
    <link rel="stylesheet" href="cars.css"> <!-- Link to CSS file -->
</head>
<body>
    <h1>Available Cars for <span id="brandTitle"></span></h1>
    <div class="car-container" id="carList"></div>

    <script>
        const brand = new URLSearchParams(window.location.search).get("brand"); // Get brand from URL

        // Set the brand title dynamically
        document.getElementById("brandTitle").innerText = brand;

        // Function to fetch and display cars by brand
        function fetchCarsByBrand(brand) {
            fetch(`http://localhost:5000/cars/${brand}`)
                .then(response => response.json())
                .then(cars => {
                    const carList = document.getElementById("carList");
                    carList.innerHTML = ""; // Clear any existing content

                    cars.forEach(car => {
                        const carCard = document.createElement("div");
                        carCard.classList.add("car-card");

                        carCard.innerHTML = `
                            <img src="images/${car.image_url}" alt="${car.car_name}">
                            <div class="car-info">
                                <h3>${car.car_name}</h3>
                                <p><strong>Rate:</strong> ${car.rate}</p>
                                <p><strong>Type:</strong> ${car.type}</p>
                                <p><strong>Description:</strong> ${car.description}</p>
                            </div>
                        `;

                        carList.appendChild(carCard);
                    });
                })
                .catch(error => console.error("Error fetching cars:", error));
        }

        // Call the function on page load
        if (brand) {
            fetchCarsByBrand(brand);
        }
    </script>
</body>
</html>
