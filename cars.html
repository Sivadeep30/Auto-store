<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars by Brand</title>
    <link rel="stylesheet" href="cars.css"> <!-- Link to CSS file -->
</head>
<body>
    <h1>Available Cars</h1>
    <div id="carList"></div>

    <script>
        const brand = new URLSearchParams(window.location.search).get("brand"); // Get brand from URL

        // Function to fetch and display cars by brand
        function fetchCarsByBrand(brand) {
            fetch(`http://localhost:5000/cars/${brand}`)
                .then(response => response.json())
                .then(cars => {
                    const carList = document.getElementById("carList");
                    carList.innerHTML = ""; // Clear any existing content

                    cars.forEach(car => {
                        const carCard = document.createElement("div");
                        carCard.classList.add("car-card");

                        carCard.innerHTML = `
                            <img src="${car.image_url}" alt="${car.car_name}" style="width: 200px;">
                            <h3>${car.car_name}</h3>
                            <p>Rate: ${car.rate}</p>
                            <p>Type: ${car.car_type}</p>
                            <p>Description: ${car.description}</p>
                        `;

                        carList.appendChild(carCard);
                    });
                })
                .catch(error => console.error("Error fetching cars:", error));
        }

        // Call the function on page load
        if (brand) {
            fetchCarsByBrand(brand);
        }
    </script>
</body>
</html>
